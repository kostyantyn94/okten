<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task_02</title>
    <link
      href="https://fonts.cdnfonts.com/css/instagram-sans-script"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/task_03.css" />
  </head>
  <body>
    <form action="#">
      <fieldset class="login-form">
        <h1>Instagram</h1>
        <div>
          <input
            type="text"
            name="username"
            placeholder="Номер телефону, ім'я користувача або електронну пошту"
          />
        </div>
        <div>
          <input type="password" name="password" placeholder="Пароль" />
        </div>
        <button type="submit">Увійти</button>
        <div class="or">або</div>
        <div class="facebook-login">
          <a href="#"
            ><img
              src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png"
              alt="facebook"
              class="facebook-logo"
            />Увійти через Facebook</a
          >
        </div>
        <div class="forgot-password"><a href="#">Забули пароль?</a></div>
      </fieldset>
      <fieldset class="registration-link">
        Не маєте облікового запису? <a href="">Зареєструйтеся</a>
      </fieldset>
    </form>
  </body>
</html>
